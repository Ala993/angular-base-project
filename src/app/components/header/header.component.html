<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Menu items -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngFor="let item of menuItems">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="item.url">{{item.name}}</a>
          </li>
        </ng-container>

      </ul>
      <!-- Language dropdown -->
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i pTooltip="Language" tooltipPosition="bottom" class="text-light fa-solid fa-globe"></i>
        </button>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <ng-container *ngFor="let lang of langs">
            <li style="cursor: pointer;"><a class="dropdown-item"
                (click)="setCurrentLanguage(lang.code)">{{lang.name}}</a></li>
          </ng-container>
        </ul>
      </div>
      <!-- Logout -->
      <form class="d-flex" style="margin-right: 30px;" role="search">
        <button pTooltip="Logout" tooltipPosition="bottom" class="btn" (click)="logout()"><i
            class="text-light fa-solid fa-right-from-bracket"></i></button>
      </form>
    </div>
  </div>
</nav>
