<div class="d-flex justify-content-center" style="margin-top: 10%; margin-bottom: 20%;">
    <form class="col-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="managedUser.email">
            <small *ngIf="submitted && !managedUser.email" class="text-danger">This field is mandatory</small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="managedUser.password">
            <small *ngIf="submitted && !managedUser.password" class="text-danger">This field is mandatory</small>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="managedUser.firstName">
            <small *ngIf="submitted && !managedUser.firstName" class="text-danger">This field is mandatory</small>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="managedUser.lastName">
            <small *ngIf="submitted && !managedUser.lastName" class="text-danger">This field is mandatory</small>
        </div>

        <div class="mb-3">
            <label for="phoneNumber1" class="form-label">Phone number 1</label>
            <input type="number" class="form-control" name="phoneNumber1" [(ngModel)]="managedUser.phoneNumber1">
            <small *ngIf="submitted && !managedUser.phoneNumber1" class="text-danger">This field is mandatory</small>
        </div>

        <div class="mb-3">
            <label for="phoneNumber2" class="form-label">Phone number 2</label>
            <input type="number" class="form-control" name="phoneNumber2" [(ngModel)]="managedUser.phoneNumber2">
        </div>


        <div class="mb-3">
            <label for="userType" class="form-label">User type</label>
            <select class="form-select" name="userType" id="userType" [(ngModel)]="managedUser.userType">
                <option *ngFor="let userType of userTypes" [ngValue]="userType.name">
                    {{userType.description}}
                </option>
            </select>
            <small *ngIf="submitted && !managedUser.userType" class="text-danger">This field is mandatory</small>
        </div>


        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="managedUser.address">
            <small *ngIf="submitted && !managedUser.address" class="text-danger">This field is mandatory</small>
        </div>



        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>

        </div>
    </form>
</div>
